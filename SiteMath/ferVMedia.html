<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script> //Script para não dar flash na troca de tema
        (function () {
            const temaSalvo = localStorage.getItem('tema');
            const temaEscuro = temaSalvo !== null
                ? temaSalvo === 'dark'
                : window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', temaEscuro ? 'dark' : 'light');
        })();
    </script>
    <title>Velocidade Média</title>    
    <meta charset="UTF-8">
    <link rel="stylesheet" href="arqs/style.css">
    <script type="module" src="arqs/programacao.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="arqs/imagens/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
</head>

<body>

                </div>
            </div>
            <br><br>
